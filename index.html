    <!-- Скрипт для GitHub Pages с BrowserRouter -->
    <script type="text/javascript">
      // Обработка перенаправлений для SPA на GitHub Pages
      (function(l) {
        // Обработка перенаправления с 404.html
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            // Реконструируем путь из параметра p
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
